<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab11</title>
    <style type="text/css">
        table {
            border-top-color: red;
            border-left-color: blue;
            border-right-color: black;
            border-bottom-color: antiquewhite;
            width: 80%;
            border-spacing: 5px;
        }

        td {
            padding: 5px;
        }

        #title {
            background-color: burlywood;
        }

        #time {
            width: 20%;
        }

        #activity {
            width: 80%;
        }
    </style>
</head>
<body>
    <table border>
        <caption>My daily activities</caption>
        <tr id = "title">
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>7AM</td>
            <td>Wake up</td>
        </tr>
        <tr>
            <td id="time">8AM</td>
            <td id="activity">Eat Breakfast</td>
        </tr>
        <tr>
            <td>9AM</td>
            <td>Go to work</td>
        </tr>
        <tr>
            <td>1PM</td>
            <td>Lunch break</td>
        </tr>
        <tr>
            <td>6PM</td>
            <td>Go home</td>
        </tr>
        <tr>
            <td>7PM</td>
            <td>Dinner time</td>
        </tr>
        <tr>
            <td>11PM</td>
            <td>Bed time</td>
        </tr>
        <tr>
            <td rowspan="2">12AM</td>
        </tr>
        <tr>
            <td colspan="2">End of the day</td>
        </tr>
    </table>
</body>
</html>
